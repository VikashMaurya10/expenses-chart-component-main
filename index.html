<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <!-- <script defer src="./assets/js/jquery-3.6.4.min.js"></script> -->
  <script defer src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script defer src="./assets/js/app.js"></script>
  <link rel="stylesheet" href="./dist/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="center">
    <div class="inner_main">
      <section class="inner_main__my_balance d-f ai-c jc-sb">
        <div class="my_balance__amount">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <img src="./assets/images/logo.svg" alt="logo">
      </section>
      <section class="inner_main__chart">
        <h1>Spending - Last 7 days</h1>
        <div class="inner_main__chart__graph d-f jc-sb"></div>
        <hr>
        <div class="inner_main__chart__amount d-f ai-c jc-sb">
          <div class="left">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="right">
            <p>
              <span>+2.4%</span> <br> from last month
            </p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/VikashMaurya10/VikashMaurya10">Vikash Maurya</a>.
  </footer>
</body>

</html>
